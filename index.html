<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登入 • Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="block">
    <div class="column">
        <div class="img"></div>
        <div class="data">
            <label class="input">
                <span class = "hint">手機號碼、用戶名稱或電子郵件地址</span>
                <input type="text" id="login" name="login" value>
            </label>
            <label class="input">
                <span class = "hint">密碼</span>
                <input type="password" id="password" name="password" value>
            </label>
        </div>
        <button class="login_btn" type="submit">登入</button>
        <div class="line_box">
            <div class="line"></div>
            <div class="or">或</div>
            <div class="line"></div>
        </div>
        <button class="FB" type="button">
            <span class="logo"></span>
            <span style="color: #385185">使用 Facebook 帳號登入</span>
        </button>
    </div>
</div>
<script src="main.js"> </script>
</body>
</html>
